{% extends "layouts/base.html" %}

{% block content %}
<form enctype="multipart/form-data" method="post">
    <div class="form-group">
        <label for="fileInput">Pick a picture</label>
        <input name="file" type="file" class="form-control-file" id="fileInput">
    </div>
    <div class="form-group">
        <label for="exampleInputPassword1">Rename it ? either it will be saved with the name above</label>
        <input type="text" name="filename" class="form-control" id="exampleInputPassword1">
    </div>
    <button type="submit" class="btn btn-primary">Upload</button>
    <span style="color:red;">{{status}}</span>
    <span style="color:red;">{{imageName}}</span>
    <img src="../uploads/test.png" alt="">
</form>
{% endblock %}
